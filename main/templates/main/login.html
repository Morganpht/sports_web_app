{% extends "main/base.html" %}

{% block content %}      

{% load crispy_forms_tags %}
<div class=container>
    <div class="form">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form }}
            <button type="submit">Login</button>
            <div class="forgot-signup">
                <a href="/register">Sign up</a>
                <a href="#">Forgot password</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
