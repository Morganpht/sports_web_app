{% extends "main/base.html" %}

{% block content %}      

{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

<div class=container>
    <div class="form">
        <h1>Sign into Splinky</h1>
        <img src="{% static "slinky.png" %}" id="login-logo">
        <form method="POST">
            {% csrf_token %}
            {{ login_form }}
            <button type="submit" id="sign-in">Sign in</button>

            <a href="{% provider_login_url 'google' %}"><img src="{% static "btn_google_signin_light_normal_web@2x.png" %}" class="Oauth"></a>

            <div class="forgot-signup">
                <a href="/register">Sign up</a>
                <a href="#">Forgot password</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
