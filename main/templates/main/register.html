{% extends "main/base.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class=container></div>
	<div>
		<h1>Register</h1>
		<form method="POST">
			{% csrf_token %}
			{{ register_form|crispy }}                    
			<button type="submit">Register</button>
		</form>
		<p>If you already have an account, <a href="/login">login</a> instead.</p>
	</div>
</div>
{% endblock %}
