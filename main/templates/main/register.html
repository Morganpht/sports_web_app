{% extends "main/base.html" %}

{% block content %} 

{% load crispy_forms_tags %}         
{% load socialaccount %}
{% load static %}

<!--Register--> 
<div class=container>
	<div class="form" id="register-container">
		<div>
			<a href="{% provider_login_url 'google' %}"><img src="{% static "btn_google_signin_light_normal_web@2x.png" %}" style="width:14rem; height:auto"></a>
			<a href="{% provider_login_url 'facebook' %}"><img src="{% static "btn_facebook_login.png" %}" style="width:14rem; height:auto"></a>
		</div>
	</div>
	<div class="form" id="register-container">
		<h1>Register with Splinky:</h1>
		<form method="POST", id="register-form">
			{% csrf_token %}

			{{ register_form|crispy }} 
                    
			<button type="submit" class="register-button">Register</button>
		</form>
		<p>If you already have an account, <a href="/login">log in</a> instead.</p>
	</div>
</div>

{% endblock %}
